<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="styless.css">
</head>
<body>

    
    <div class="container">
        <div class="row">
            <div class="col-md-12 one">0 </div>

        
        </div>

        <div class="row">

            <div class="col-md-3 box">AC</div>
            <div class="col-md-3 box">+/-</div>
            <div class="col-md-3 box">%</div>
            <div class="col-md-3 operation">&divide;</div>
        </div>

        <div class="row">

            <div class="col-md-3 box">7</div>
            <div class="col-md-3 box">8</div>
            <div class="col-md-3 box">9</div>
            <div class="col-md-3 operation">&times;</div>
        </div>

        <div class="row">

            <div class="col-md-3 box">4</div>
            <div class="col-md-3 box">5</div>
            <div class="col-md-3 box">6</div>
            <div class="col-md-3 operation">-</div>
        </div>

        <div class="row">

            <div class="col-md-3 box">1</div>
            <div class="col-md-3 box">2</div>
            <div class="col-md-3 box">3</div>
            <div class="col-md-3 operation">+</div>
        </div>

        <div class="row">
            <div class="col-md-6 box">0</div>
            <div class="col-md-3 box">.</div>
            <div class="col-md-3 operation">=</div>
        </div>
    </div>


    
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
