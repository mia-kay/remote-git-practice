<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="css/bootstrap.css">
   <link rel="stylesheet" href="css/survey.css">
    <title>SURVEY</title>
</head>
<body>
    <div class="container">
        <!-- <img src="https://th.bing.com/th/id/OIP.i9xcSEdwykU6KCCiIOIdFgHaHa?w=154&h=180&c=7&r=0&o=5&pid=1.7" alt=""> -->
        <h2 class="text-center">SURVEY</h2>
        <h4>1. How often do you use our products?</h4>
        <div class="row">
            <div class="col-md-3 col-sm-3 barely">
                <label for="">Barely</label>
                <input type="radio" name="barely">
            </div>
            <div class="col-md-3 col-sm-3 barely">
                <label for="">Sometimes</label>
                <input type="radio" name="sometimes">
            </div>
            <div class="col-md-3 col-sm-3 barely">
                <label for="">Often</label>
                <input type="radio" name="Often">
            </div>
            <div class="col-md-3 col-sm-3 barely">
                <label for="">Always</label>
                <input type="radio" name="always">
            </div>
        </div>
        <br>
        <h4>2. What are you trying to achieve by using our products?</h4>
        <input type="text" class="input-text">
        <br>
        <br>
        <h4>3. Which of our products is most valuable to you?</h4>
        <input type="text" class="input-text">
        <br>
        <br>
        <h4>4. How likely are you to recommend it to others?</h4>
        <div class="row">
            <div class="col-md-4 col-sm-4 likely">
                <label for="">Not likely</label>
                <input type="radio">
            </div>
            <div class="col-md-4 col-sm-4 likely">
                <label for="">Likely</label>
                <input type="radio">
            </div>
            <div class="col-md-4 col-sm-4 likely">
                <label for="">Very likely</label>
                <input type="radio">
            </div>
        </div>
        <br>
        <h4>5. How would you rate the value for money on a scale of 1 to 5?</h4>
       <div class="row">
        <label for="">1</label>
        <input type="radio">
       </div>


       <div class="row">
        <label for="">2</label>
        <input type="radio">
       </div>


       <div class="row">
        <label for="">3</label>
        <input type="radio">
       </div>


       <div class="row">
        <label for="">4</label>
        <input type="radio">
       </div>


       <div class="row">
        <label for="">5</label>
        <input type="radio">
       </div>

      </div>
    


    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
